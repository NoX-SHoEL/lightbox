<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri LightBox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Superhero World!</h1>

    <div class="container">
        <ul class="galery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/batman.jpg" alt="batman" class="item">
                    <span>Batman</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/batman big.jpg" alt="batman">
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/aquaman.jpg" alt="AqusMan" class="item">
                    <span>AqusMan</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/aquaman big.jpg" alt="aquaman">
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumb/capten-amerika.jpg" alt="capten-amerika" class="item">
                    <span>C.amerika</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/capten-amerika big.jpg" alt="capten-amerika">
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumb/spiderman.jpg" alt="spiderman" class="item">
                    <span>spiderman</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/spiderman big.jpg" alt="spiderman">
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
